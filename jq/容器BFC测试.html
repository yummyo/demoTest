<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .box {
      background: red;
      height: 500px;
      width: 200px;
      display: inline-block;
      float: left;
    }

    .box2 {
      overflow: hidden;
      background: green;
      height: 500px;
      margin: 0 1rem;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="box"></div>
    <div class="box2"></div>
  </div>
</body>

</html>
