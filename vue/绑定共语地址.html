<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定共语地址</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-size: 25px;
    }

    .demoInput {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <style>
    .text-center {
      text-align: center;
    }

    .login {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .box {
      width: 60%;
      margin: 0 auto;
      height: 100%;
      color: #000;
      padding-top: 2rem;
      box-sizing: border-box;
    }

    .box>div {
      margin-bottom: 1rem;
    }

    .box>div.logo {
      margin-bottom: 1.4rem;
      font-size: 24px;
    }

    .box>div.logo img {
      width: 225px;
    }

    .submitBtn {
      display: inline-block;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #dcdfe6;
      color: #606266;
      -webkit-appearance: none;
      text-align: center;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      outline: 0;
      margin: 0;
      -webkit-transition: .1s;
      transition: .1s;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 4px;
      width: 100%;
      background: #2e3d4f;
      height: 90px;
      line-height: 2;
      font-size: 29px;
      color: #ffffff;
    }

    .loginBox {
      width: 80%;
      background: #fff;
      border-radius: 5px;
      height: 80%;
      position: relative;
    }

    input {
      -webkit-appearance: none;
      background-color: #fff;
      background-image: none;
      border-radius: 4px;
      border: 1px solid #dcdfe6;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #606266;
      display: inline-block;
      font-size: inherit;
      line-height: 40px;
      outline: 0;
      padding: 0 15px;
      -webkit-transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
      transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
      width: 100%;
      font-size: 29px;
      height: 4rem;
      background: #eeeeee;
    }

    .phone {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      color: #b7b7b7;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login" v-loading="loading">
    <!-- 背景 -->
    <!-- 登录页面 -->
